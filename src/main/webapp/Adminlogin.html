<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" > </script>
<meta charset="UTF-8">
<title>Flipkart: Admin Login</title>
<link rel="stylesheet" href="assets/css/style-Adminlogin.css">

</head>

<body>
<form id ='myForm'>
  

  <div class="container">
 
    <label for="userName"><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="userName" id="userName" required>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Password" name="pwd" id="pwd" required>

    <button type="button" id = 'Login' >Login</button>
  
    
  </div>

</form>
<script src="assets/js/Adminlogin.js"></script>
</body>
</html>
